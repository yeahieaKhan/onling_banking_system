<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirajganj Bangk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <section id="transaction"> 
        <div class="container">
            <div class="row d-flex justify-content-center ">
                <div class="col-lg-4 align-items-center">
                   <div class="deposite">
                    <h3>Deposite</h3>
                    <h2> $<span id="currentAmount">0</span></h2>
                   </div>
                </div>
                <div class="col-lg-4">
                    <div class="Withdraw">
                        <h3>Withdraw</h3>
                        <h2>$ <span id="withdrawblance">0</span></h2>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="blance">
                        <h3>Blance</h3>
                        <h2>$ <span id="currentBlance">50</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="submit_area">
                        <h4>Deposite</h4>
                        <input type="number" id="depositeAmount" placeholder="Enter your amount">
                        <br>
                        <button id="depositeBtn" class="btn btn-success">Deposite</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="submit_area">
                        <h4>Withdraw</h4>
                        <input type="number" id="withrawAmount" placeholder="Enter your amount">
                        <br>
                        <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <script src="app.js"></script>
</body>
</html>
